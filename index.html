<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="input-group mb-3">
            <input type="text" class="form-control shadow-none" placeholder="Country" id="country">
            <button class="input-group-text btn btn-secondary" id="search">Search</button>
        </div>
        <ul class="list-group w-100">
            <li class="list-group-item list-group-item-action" id="population">A disabled item</li>
            <li class="list-group-item list-group-item-action" id="new-cases">A third item</li>
            <li class="list-group-item list-group-item-action" id="active-cases">A second item</li>
            <li class="list-group-item list-group-item-action" id="recovered">A fourth item</li>
            <li class="list-group-item list-group-item-action" id="cases-per-million">A fourth item</li>
            <li class="list-group-item list-group-item-action" id="total-cases">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="new-deaths">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="deaths-per-million">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="total-deaths">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="test-per-million">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="total-test">And a fifth one</li>
            <li class="list-group-item list-group-item-action" id="last-report-date">And a fifth one</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
