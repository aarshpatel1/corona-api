<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">

    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="input-group mb-3">
            <input type="search" class="form-control shadow-none" placeholder="Country" id="country">
            <button class="input-group-text btn btn-secondary shadow-none" id="search">Search</button>
        </div>
        <ul class="list-group w-100">
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Population</span>
                <span id="population">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>New Cases</span>
                <span id="new-cases">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Active Cases</span>
                <span id="active-cases">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Recovered Cases</span>
                <span id="recovered">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Cases per Million</span>
                <span id="cases-per-million">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Total Cases</span>
                <span id="total-cases">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>New Deaths</span>
                <span id="new-deaths">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Deaths per Million</span>
                <span id="deaths-per-million">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Total Deaths</span>
                <span id="total-deaths">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Test per Million</span>
                <span id="test-per-million">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Total Tests</span>
                <span id="total-test">0</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span>Last Report Updated on</span>
                <span id="last-report-date">0</span>
            </li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
